	<ion-view view-title=" Data WWME Indonesia" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top" lazy-scroll  id="page-form_data_wwme_indonesia" class="has-header page-form_data_wwme_indonesia">
		
		<div class="list list"  >
			<form ng-submit="submitData_wwme_indonesia()">

			<!-- input nama_anda -->
			<label class="item item-input item-stacked-label">
				<span class="input-label">lbNama</span>
				<input type="text" ng-model="form_data_wwme_indonesia.Nama_Anda" name="Nama_Anda" placeholder="Nama Anda" ng-required="true"/>
			</label>
			<!-- ./input nama_anda -->

			<!-- input nama_pasangan -->
			<label class="item item-input item-stacked-label">
				<span class="input-label">lbNamaPasangan</span>
				<input type="text" ng-model="form_data_wwme_indonesia.Nama_Pasangan" name="Nama_Pasangan" placeholder="Nama Pasangan" ng-required="true"/>
			</label>
			<!-- ./input nama_pasangan -->

			<!-- input tanggal_perkawinan -->
			<div class="item item item-icon-left" ion-datetime-picker date ng-init="form_data_wwme_indonesia.Tanggal_Perkawinan='0'" ng-model="form_data_wwme_indonesia.Tanggal_Perkawinan">
				<i class="icon ion-ios-calendar-outline positive"></i>
				<span>Tanggal Perkawinan</span>
				<strong>{{ form_data_wwme_indonesia.Tanggal_Perkawinan | date:'yyyy-MM-dd' }}</strong>
			</div>
			<!-- ./input tanggal_perkawinan -->
			</form>
		</div>
		<br/><br/><br/><br/>
		</ion-content>
		<!-- ./content -->
	</ion-view>
