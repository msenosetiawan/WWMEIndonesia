<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-positive-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="wwme_indonesia-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded positive-900-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header stable-bg dark">
			<ion-list class="list" >
				<ion-item ng-hide="hide_menu_home"  class="menu-home item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close=""  ui-sref="wwme_indonesia.dashboard" >
					<i class="icon ion-android-home"></i> {{ "Home" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_tentang_kami"  class="menu-tentang_kami item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="wwme_indonesia.tentang_kami">
					<i class="icon ion-ios-people"></i> {{ "About WWME" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_pengurus_relasi"  class="menu-pengurus_relasi item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="wwme_indonesia.pengurus_relasi">
					<i class="icon ion-android-contact"></i> {{ "Our Staff" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_rak_e_relasi"  class="menu-rak_e_relasi item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openWebView('http://pubhtml5.com/bookcase/fous')">
					<i class="icon ion-ios-bookmarks"></i> {{ "e-Relasi Bookshelf" | translate }}
				</ion-item>
				<ion-item ng-hide="hide_menu_event_me"  class="menu-event_me item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="wwme_indonesia.event_me">
					<i class="icon ion-android-calendar"></i> {{ "Events" | translate }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
